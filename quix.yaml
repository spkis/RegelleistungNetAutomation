# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: InfluxDB 3.0
    application: InfluxDB 3.0
    deploymentType: Service
    version: latest
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: regelleistung
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: 65741c4e-7652-4e57-82ea-24f263b67d0c.a.influxdb.io
      - name: INFLUXDB_TOKEN
        inputType: Secret
        description: Authentication token to access InfluxDB.
        required: true
        secretKey: Regelleistung_Net2
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: false
        value: juniz
      - name: INFLUXDB_DATABASE
        inputType: FreeText
        description: Database name in InfluxDB where data should be stored.
        required: true
        value: regelleistung_net_devtest2
      - name: INFLUXDB_TAG_COLUMNS
        inputType: FreeText
        description: Columns to be used as tags when writing data to InfluxDB.
        required: false
        value: '["TYPE_OF_RESERVES","PRODUCTNAME"]'
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to write data to. If not specified, the name of the input topic will be used
        required: false
        value: quix_testing
      - name: INFLUXDB_FIELD_KEYS
        inputType: FreeText
        description: The fields to include when writing the measurement data
        required: true
        value: "['DATE_FROM','DATE_TO','PRODUCT_TYPE','TENDER_NUMBER','PRODUCTNAME','CROSSBORDER_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','AUSTRIA_DEMAND_[MW]','AUSTRIA_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','AUSTRIA_DEFICIT(-)_SURPLUS(+)_[MW]','BELGIUM_DEMAND_[MW]','BELGIUM_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','BELGIUM_DEFICIT(-)_SURPLUS(+)_[MW]','DENMARK_DEMAND_[MW]','DENMARK_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','DENMARK_DEFICIT(-)_SURPLUS(+)_[MW]','FRANCE_DEMAND_[MW]','FRANCE_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','FRANCE_DEFICIT(-)_SURPLUS(+)_[MW]','GERMANY_DEMAND_[MW]','GERMANY_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','GERMANY_DEFICIT(-)_SURPLUS(+)_[MW]','NETHERLANDS_DEMAND_[MW]','NETHERLANDS_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','NETHERLANDS_DEFICIT(-)_SURPLUS(+)_[MW]','SLOVENIA_DEMAND_[MW]','SLOVENIA_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','SLOVENIA_DEFICIT(-)_SURPLUS(+)_[MW]','SWITZERLAND_DEMAND_[MW]','SWITZERLAND_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','SWITZERLAND_DEFICIT(-)_SURPLUS(+)_[MW]','CZECH_REPUBLIC_DEMAND_[MW]','CZECH_REPUBLIC_SETTLEMENTCAPACITY_PRICE_[EUR/MW]','CZECH_REPUBLIC_DEFICIT(-)_SURPLUS(+)_[MW]','measurement_name','date_valid']"
  - name: Regelleistung source
    application: Starter source
    deploymentType: Service
    version: ea75cbb53a7962b90a78c5da188b0ba22c36c9c4
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: regelleistung

# This section describes the Topics of the data pipeline
topics:
  - name: hello-world-source
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: regelleistung
    persisted: false
    configuration:
      partitions: 4
      replicationFactor: 2
      retentionInMinutes: 43200
      retentionInBytes: 52428800
  - name: transform
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
